apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fluffy-octo-telegram-web-app  
spec:
  hosts:
  - "api.shipperizer.org"
  gateways:
  - istio-system/gateway
  http:
  - match:
    - uri:
        prefix: /api/.well-known/jwks.json
    route:
    - destination:
        port: 
          number: 80     
        host: fluffy-octo-telegram-web-app
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fluffy-octo-telegram-grpc-app
spec:
  hosts:
  - fluffy-octo-telegram-grpc-app.default.svc.cluster.local   
  - fluffy-octo-telegram-grpc-app.svc.cluster.local   
  - fluffy-octo-telegram-grpc-app.svc.local   
  - fluffy-octo-telegram-grpc-app   
  gateways:
  - "mesh"
  http:
    - name: fluffy-octo-telegram-grpc-app
      match:
      - port: 9443
      route:
      - destination:
          host: fluffy-octo-telegram-grpc-app
          port: 
            number: 9443
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fluffy-octo-telegram-grpc-app
spec:
  host: fluffy-octo-telegram-grpc-app
  exportTo:
  - "."
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN        
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: fluffy-octo-telegram-web-app
spec:
  host: fluffy-octo-telegram-web-app
  exportTo:
    - "."
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN        